<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 4</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <ul>
    <li>Html</li>
    <li>CSS</li>
    <li>Javascript</li>
    <li>PHP</li>
    <li>...</li>
  </ul>
  <button id="changer">Changer les liste en rouge</button>
  <button id="changeNoir">Changer les liste en noir</button>
  <script>
    //Ecrire le JQuery ici
    $('button#changer').click(function(){
      $("li").css("color","red");
    })
    $('button#changeNoir').click(function(){
      $('li').css('color','black');
    })
  </script>
</body>
</html>
