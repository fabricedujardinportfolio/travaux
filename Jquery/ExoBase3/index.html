<head>

<body>
    <!-- ##Exercice 1 Construisez une page html avec un bouton et un champ texte dans lequel on affiche le nombre de clics sur le bouton.

##Exercice 2 Construisez une page html avec un bouton "+", un bouton "-" et un champ texte dans lequel on augmente ou baisse le chiffre en fonction des boutons cliqués.

##Exercice 3 Construisez une page html avec un bouton et un champ texte. Le but est de trouver un nombre entre 0 et 100. A chaque réponse la page répond : -->

    <form>
        <label for="nom">Nom : </label><input type="text" name="nom" value="" id="nom" />
       <div><button type="button" name="button" id="buttonNombre"> click</button></div> 
    </form>

    <form>
        <label for="nom">Nom : </label><input type="text" name="nom" value="" id="nomAgrement" />
        <div><button id="plus1">+</button><button id="moin1">-</button></div>
    </form>

    <form>
        <label for="nom">Nom : </label><input type="text" name="nom" value="" id="trouverLeNombre" />
        <div><button id="NombreRamdom">Click</button></div>
    </form>

</body>
<script>
    var count = 0;

    $('button#buttonNombre').click(function () {
        $('input#nom').val((++count));
    })

    var countAgrement = 0;
    $('button#plus1').click(function (event) {
        event.preventDefault();
        $('input#nomAgrement').val(countAgrement++);
    })

    $('button#moin1').click(function (event) {
        event.preventDefault();
        $('input#nomAgrement').val(countAgrement--);
    })

        
    var link = document.getElementById('NombreRamdom'); 
    link.onclick = getNumber; 


    function getNumber() {
        var minNumber = 1;
        var maxNumber = 100; 
        var randomnumber = Math.floor(Math.random() * (maxNumber + 1) + minNumber); 
        $('#trouverLeNombre').val(randomnumber);
        return false;
    }   


</script>

</html>
