
<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire HTML</title>

    <style>
        body{
            background-image:url("logo-off.png");
            background-repeat: no-repeat;
            background-size:cover;
            background-attachment: fixed;
        }
      .myForm {
        margin: auto;
        width: 300px;
      }
      .myInputs {
        display: block;
        padding: 10px;
        margin: 10px;
        width: calc(100% - 44px);
      }
    </style>
  </head>
  <body>
      <form id="myForm" class="myForm">
        <form action="" method="get" class="form-example">
            <!-- Prénom -->
            <fieldset class="form-example">
              <legend for="prenom">Entrez votre Prénom:</legend>
              <input type="text" name="prenom" id="prenom" required>
            </fieldset>
            <!-- Nom -->
            <fieldset class="form-example">
                <legend for="name">Entrez votre Nom:</legend>
                <input type="text" name="name" id="name" required>
              </fieldset>
               <!-- Date de naissance -->
              <fieldset class="form-example">
                <legend for="start">Start date:</legend>
                <input type="date" id="start" name="trip-start"value="2018-07-22"min="1990-01-01" max="2020-12-31">
              </fieldset>
              <!-- Numéro de téléphone -->
            <fieldset class="form-example">
                <legend for="phone">Enter your phone number:</legend>

                <input type="tel" id="phone" name="phone"pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                
                <small></br>Format:97-58-16</small>
            </fieldset>
            <!-- Mail -->
            <fieldset class="form-example">
                <legend for="email">Entrer votre Email:</legend>
                <input type="email" name="email" id="email" required>
              </fieldset>
              <!-- Mot de passe -->
            <fieldset>
                <legend for="pass">Password (8 characters minimum):</legend>
                <input type="password" id="pass" name="password"
                       minlength="8" required>
            </fieldset>
            <!-- Envoyez -->
            <input type="submit" value="Envoyer le formulaire">

          </form>
        
        
       
        
        
        

        

      </form>

      <script type="text/javascript">
        document.getElementById('myForm').onsubmit = function(event) {
          event.preventDefault();
        };
      </script>
  </body>
</html>
